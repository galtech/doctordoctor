<!DOCTYPE html>
<html ng-app="DoctorDoctorApp">
  <head>
    <meta charset="utf-8">
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Doctor Doctor, won't you give me the news?</title>
  </head>
  <body>

    <div class="jumbotron" id="search-container" ng-controller="DoctorDoctorController">
        <input id="search-box" type="text" placeholder="Enter symptoms" class="form-control">
        <button
              id="search-button"
              class="btn btn-primary btn-lg"
              ng-click="showResults()">
              Diagnose</button>
    </div>



    <p></p>

  </body>
</html>
